{% extends "layout.html" %}

{% block content %}

<div class="post clearfix">

    <div class="post-content article-content">
        <h1>{{ post.title }}</h1>
        <div class="meta">
            <p class="summary">{{ post.summary }}</p>
            <p class="time">Published @ {{ post.created_at|date:"M d, Y" }}</p>
        </div>
        {{ post.content_html|safe }}
        <div class="ui horizontal divider"> END </div>
    </div>

    {% if post.content_toc %}
    <div class="ui piled segment post-toc">
        <div class="content">
            <h4 class="ui header">章节导航:</h4>
            {{ post.content_toc|safe }}
            <!-- <ul class="ui list">
                <li> <a href="#7d5496"> 定义 </a> </li>
                <li> <a href="#59bb97"> 各数据库的实现情况 </a> </li>
                <li> <a href="#6deaa1"> 参考a </a> </li>
            </ul> -->
        </div>
    </div>
    {% endif %}

</div>

{% endblock %}
