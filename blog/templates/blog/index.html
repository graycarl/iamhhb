{% extends "blog/base.html" %}

{% block content %}
<div class="ui very relaxed items blog-list">
    {% for blog in object_list %}
    <div class="item">
        <div class="image">
            {{ blog.created_at|date:"M d, Y" }}
        </div>
        <div class="content">
            <a href="{{ 'xx' }}" class="header">
                {{ blog.title }}
            </a>
            <p class="description">{{ blog.slug }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
