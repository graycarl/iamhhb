{% extends "blog/base.html" %}

{% block content %}
<div class="ui very relaxed items blog-list">
    {% for post in object_list %}
    <div class="item">
        <div class="image">
            {{ post.created_at|date:"M d, Y" }}
        </div>
        <div class="content">
            <a href="{% url 'blog:post' post.slug %}" class="header">
                {{ post.title }}
            </a>
            <p class="description">{{ post.summary }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
